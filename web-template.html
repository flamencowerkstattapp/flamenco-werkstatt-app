<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#8B0000">
  <meta name="description" content="Antonio Dias Flamenco Werkstatt - Dance studio management and booking app">
  <meta name="author" content="Antonio Dias Werkstatt">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Antonio Dias Flamenco Werkstatt">
  <meta property="og:description" content="Antonio Dias Flamenco Werkstatt - Dance studio management and booking app">
  <meta property="og:image" content="/favicon.png">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:title" content="Antonio Dias Flamenco Werkstatt">
  <meta property="twitter:description" content="Antonio Dias Flamenco Werkstatt - Dance studio management and booking app">
  <meta property="twitter:image" content="/favicon.png">
  
  <title>Antonio Dias Flamenco Werkstatt</title>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #8B0000 0%, #CD5C5C 100%);
      color: white;
      font-size: 18px;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 16px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading">
      <div class="loading-spinner"></div>
      <span>Loading Antonio Dias Flamenco Werkstatt...</span>
    </div>
  </div>
</body>
</html>
