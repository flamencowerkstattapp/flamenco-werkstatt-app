<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover">
  <meta name="theme-color" content="#8B0000">
  <meta name="description" content="Antonio Dias Flamenco Werkstatt - Dance studio management and booking app">
  <meta name="author" content="Antonio Dias Werkstatt">
  
  <!-- PWA Configuration -->
  <link rel="manifest" href="/manifest.json">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="AD Werkstatt">
  <meta name="application-name" content="Antonio Dias Flamenco Werkstatt">
  
  <!-- Icons for various platforms -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/icon-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/icon-512x512.png">
  
  <!-- Apple Touch Icons -->
  <link rel="apple-touch-icon" href="/icon-152x152.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/icon-72x72.png">
  <link rel="apple-touch-icon" sizes="96x96" href="/icon-96x96.png">
  <link rel="apple-touch-icon" sizes="128x128" href="/icon-128x128.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/icon-152x152.png">
  <link rel="apple-touch-icon" sizes="192x192" href="/icon-192x192.png">
  <link rel="apple-touch-icon" sizes="384x384" href="/icon-384x384.png">
  <link rel="apple-touch-icon" sizes="512x512" href="/icon-512x512.png">
  
  <!-- Apple Splash Screens -->
  <link rel="apple-touch-startup-image" href="/icon-512x512.png">
  <meta name="apple-mobile-web-app-status-bar-style" content="#8B0000">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Antonio Dias Flamenco Werkstatt">
  <meta property="og:description" content="Antonio Dias Flamenco Werkstatt - Dance studio management and booking app">
  <meta property="og:image" content="/favicon.png">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:title" content="Antonio Dias Flamenco Werkstatt">
  <meta property="twitter:description" content="Antonio Dias Flamenco Werkstatt - Dance studio management and booking app">
  <meta property="twitter:image" content="/favicon.png">
  
  <title>Antonio Dias Flamenco Werkstatt</title>
  
  <!-- Preload critical assets -->
  <link rel="preload" href="/icon-512x512.png" as="image">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .loading {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #8B0000 0%, #CD5C5C 100%);
      color: white;
      font-size: 18px;
    }
    
    .loading-logo {
      width: 120px;
      height: 120px;
      margin-bottom: 24px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.6s ease-in-out;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }
    
    .loading-text {
      font-size: 18px;
      font-weight: 500;
      opacity: 0.9;
      animation: fadeIn 0.8s ease-in-out;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading">
      <img src="/icon-192x192.png" alt="Flamenco Werkstatt" class="loading-logo" />
      <div class="loading-spinner"></div>
      <span class="loading-text">Antonio Dias Flamenco Werkstatt</span>
    </div>
  </div>
</body>
</html>
