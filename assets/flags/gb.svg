<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 30">
  <!-- Blue background -->
  <rect width="60" height="30" fill="#012169"/>
  <!-- White saltire (diagonal cross) -->
  <polygon points="0,0 0,3 27,15 0,27 0,30 3,30 30,18 57,30 60,30 60,27 33,15 60,3 60,0 57,0 30,12 3,0" fill="#FFF"/>
  <!-- Red saltire (counter-changed) -->
  <polygon points="0,0 0,2 28,14 0,0" fill="#C8102E"/>
  <polygon points="32,16 60,30 60,28 32,16" fill="#C8102E"/>
  <polygon points="60,0 60,2 32,14 60,0" fill="#C8102E"/>
  <polygon points="0,30 0,28 28,16 0,30" fill="#C8102E"/>
  <!-- White cross -->
  <rect x="25" width="10" height="30" fill="#FFF"/>
  <rect y="10" width="60" height="10" fill="#FFF"/>
  <!-- Red cross -->
  <rect x="27" width="6" height="30" fill="#C8102E"/>
  <rect y="12" width="60" height="6" fill="#C8102E"/>
</svg>
