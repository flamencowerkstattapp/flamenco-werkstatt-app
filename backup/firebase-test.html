<!DOCTYPE html>
<html>
<head>
    <title>Firebase Test</title>
</head>
<body>
    <h1>Firebase Connection Test</h1>
    <div id="status">Testing...</div>
    <button onclick="testSignup()">Test Signup</button>
    
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        try {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            document.getElementById('status').innerHTML = 'Firebase initialized successfully!<br>Auth: ' + (auth ? 'Connected' : 'Not connected');
            
            window.testSignup = async function() {
                try {
                    const result = await createUserWithEmailAndPassword(auth, 'test@example.com', 'Test123456!');
                    document.getElementById('status').innerHTML += '<br>SUCCESS: User created: ' + result.user.email;
                } catch (error) {
                    document.getElementById('status').innerHTML += '<br>ERROR: ' + error.code + ' - ' + error.message;
                }
            };
        } catch (error) {
            document.getElementById('status').innerHTML = 'Firebase initialization failed: ' + error.message;
        }
    </script>
</body>
</html>
